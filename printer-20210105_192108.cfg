##### AUTOCREATED BY KIAUH #####
[include kiauh.cfg]
# This file contains common pin mappings for the 2018 Creality
# Ender 3. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
#step_distance: .0125
endstop_pin: ^PC2
position_endstop: -20.0
position_min: -25.0
position_max: 234
homing_speed: 50

[extruder]
# left
step_pin: top:PA8
dir_pin: top:PB15
enable_pin: ! top:PA9
step_distance: 0.002395496  #BMG
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
min_temp: 0
max_temp: 280

# Helper script to park the carriage (called from T0 and T1 macros)
[gcode_macro PARK_extruder]
gcode:
    SAVE_GCODE_STATE NAME=park0
    #G91
    #G0 Z0.5 F1000
    G90
    G0 X-24.5 F15000
    G0 X-21 F5000
    RESTORE_GCODE_STATE NAME=park0

# Activate the primary extruder
[gcode_macro T0]
gcode:
    PARK_{printer.toolhead.extruder}
    ACTIVATE_EXTRUDER EXTRUDER=extruder
    SET_DUAL_CARRIAGE CARRIAGE=0
    SET_GCODE_OFFSET Z=0 MOVE=1 MOVE_SPEED=1000
    SET_GCODE_OFFSET Y=0

# Definition for the secondary carriage and extruder1
[dual_carriage]
axis: x
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
#step_distance: .0125
endstop_pin: PA2
position_endstop: 7.35  # distance between nozzle 1 and nozzle 2
position_max: 258
position_min: 5
homing_speed: 50

[extruder1]
step_pin: top:PB5
dir_pin: top:PB4
enable_pin: ! top:PB8
step_distance: 0.002395496  #BMG
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: top:PA1
sensor_type: NTC 100K beta 3950
sensor_pin: top:PB1
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 290

[gcode_macro PARK_extruder1]
gcode:
    SAVE_GCODE_STATE NAME=park1
    #G91
    #G0 Z0.5 F1000
    G90
    G0 X257 F15000
    G0 X253 F10000
    RESTORE_GCODE_STATE NAME=park1

[gcode_macro T1]
gcode:
    PARK_{printer.toolhead.extruder}
    ACTIVATE_EXTRUDER EXTRUDER=extruder1
    SET_DUAL_CARRIAGE CARRIAGE=1
    SET_GCODE_OFFSET Z=-0.995 MOVE=1 MOVE_SPEED=1000
    SET_GCODE_OFFSET Y=8.2


[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
rotation_distance: 50
microsteps: 16
full_steps_per_rotation: 200
#step_distance: .0125
endstop_pin: ^PC3
position_endstop: -3.0
position_min: -3.0
position_max: 240
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
step_distance: .0025
endstop_pin: ^PC4
position_endstop: -4  #0.55  # 0.25
position_max: 250
position_min: -4.1

# Homing override. One may use this mechanism to run a series of
# g-code commands in place of a G28 found in the normal g-code input.
# This may be useful on printers that require a specific procedure to
# home the machine.
[homing_override]
gcode:
    G90
    G0 Z10 F1000
    G28 X Y
    T1
    T0
    G28 Z
    G0 Z5 F1000
    G0 Y190 F10000
#   A list of G-Code commands to execute in place of G28 commands
#   found in the normal g-code input. See docs/Command_Templates.md
#   for G-Code format. If a G28 is contained in this list of commands
#   then it will invoke the normal homing procedure for the printer.
#   The commands listed here must home all axes. This parameter must
#   be provided.
#axes: xyz
#   The axes to override. For example, if this is set to "z" then the
#   override script will only be run when the z axis is homed (eg, via
#   a "G28" or "G28 Z0" command). Note, the override script should
#   still home all axes. The default is "xyz" which causes the
#   override script to be run in place of all G28 commands.
#set_position_x:
#set_position_y:
set_position_z: 0
#   If specified, the printer will assume the axis is at the specified
#   position prior to running the above g-code commands. Setting this
#   disables homing checks for that axis. This may be useful if the
#   head must move prior to invoking the normal G28 mechanism for an
#   axis. The default is to not force a position for an axis.




[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

#[fan]
#pin: PB4
#[fan_generic fan1]
#pin: top:PA2
[include idex_fan.cfg]
[include touch.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[mcu top]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_1717-if00

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4000  #4000
max_accel_to_decel: 4000 #4000
max_z_velocity: 50
max_z_accel: 500

[input_shaper]
#shaper_freq_x: 34.48
#shaper_freq_y: 36.36
shaper_type: mzv

[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0

# A virtual sdcard may be useful if the host machine is not fast
# enough to run OctoPrint well. It allows the Klipper host software to
# directly print gcode files stored in a directory on the host using
# standard sdcard G-Code commands (eg, M24).
[virtual_sdcard]
path: ~/.octoprint/uploads/
#   The path of the local directory on the host machine to look for
#   g-code files. This is a read-only directory (sdcard file writes
#   are not supported).

[pause_resume]
#recover_velocity: 50.
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100,100,20  # an example

